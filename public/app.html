   <script src="public/translate.js"></script>
  </head>
  

  <body>
    <div class="app">
      <div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
	  <div class="container">
	    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
	    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
	    </a>
	    
	    <!-- Be sure to leave the brand out there if you want it shown -->
	    <a class="brand" id="title" href="index.html">Gabbel</a>

	    <div class="nav-collapse pull-right">
	      <ul class="nav pull-right">
		<li><a href="./index.html">Home</a></li>
<!--		<li><a href="#features">Features</a></li>-->
<!--		<li><a href="./app.html">Try it out</a></li>-->
		<li><a href="#">Signup</a></li>
<!--		<li><a href="#">Login</a></li>-->

              <!-- .nav, .navbar-search, .navbar-form, etc -->
	    </div> <!-- ./nav-collapse -->
	  </div> <!-- ./container -->
	</div> <!-- ./navbar-inner -->
      </div> <!-- ./navbar -->
      
      <div id="app-container" class="container">
	<div class="row-fluid">
	  <div class="span5" contenteditable="true">
	    <textarea id="original_text"></textarea>
	  </div>
	  <div class="span2 input_selectors">
	    <span class="speech_input">
	      <input type="text" id="mic" lang="en-US" \
		     x-webkit-speech onwebkitspeechchange="transcribeAndTranslate(this.value, false)">
	    </span>
	    <span class="styled-select">
              <select id="source_lang" onChange="changeSourceLang()">
		<option value="ar">Arabic</option>
		<option value="en-US" selected="true">English</option>
		<option value="fr-FR">French</option>
		<option value="de-DE">German</option>
		<option value="it">Italian</option>
		<option value="ja">Japanese</option>
		<option value="zh-cn">Mandarin Chinese</option>
		<option value="pt">Portuguese</option>
		<option value="ru">Russian</option>
		<option value="es-MX">Spanish</option>
              </select>
	    </span>
	    <span class="styled-select">
	      <select id="dest_lang" onChange="changeDestLang()">
		<option value="ar">Arabic</option>
		<option value="en-US"> English</option>
		<option value="fr-FR">French</option>
		<option value="de-DE">German</option>
		<option value="it">Italian</option>
		<option value="ja">Japanese</option>
		<option value="zh-cn">Mandarin Chinese</option>
		<option value="pt">Portuguese</option>
		<option value="ru">Russian</option>
		<option value="es-MX">Spanish</option>
              </select>
	    </span>
	    <!-- Second Speech Input -->
	    <span class="speech_input">
	      <input type="text" id="reverse_mic" lang="ar" \
		     x-webkit-speech onwebkitspeechchange="transcribeAndTranslate(this.value, true)">
	    </span>
	    <!-- End of Second Speech Input -->
	    
	  </div>
	  
	  <div class="span5" contenteditable="true">
	    <textarea id="translated_text"></textarea>
	  </div>
	</div>
      </div>
    </div>
